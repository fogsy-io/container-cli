version: "2"
services:
  backend:
    image: ${SP_DOCKER_REGISTRY}/streampipes/ce/backend:${SP_BACKEND_VERSION}
    depends_on:
      - consul
      - couchdb
    ports:
      - "8030:8030"
    volumes:
      - ./config:/root/.streampipes
      - ./config/RDF4J:/root/.RDF4J
    networks:
      spnet:

